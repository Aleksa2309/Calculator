<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator goriva</title>
</head>

<body class="celapozadina">
    <div class="">
        <h1 class="tekst">Document</h1>
        <p class="tekst"> Prvi paragraf 2 </p>
    </div>
    <div id="osnovno">
        <input oninput="novaCena()" type="number" class="tekst pozadina" placeholder="Potrosnja u l" id="potrosnja"></input>
        <input oninput="novaCena()" type="number" class="tekst pozadina" placeholder="Cena litra" id="cena"></input>
        <button onclick="rezultat()" class="pozadina"> Cena kilometra </button>
        <br>
        <h3 class="tekst" id="cenaKm"></h3>
    </div>
    <div id="napredno">
        <input type="number" class="tekst pozadina" placeholder="Velicina rezervoara" id="rezervoar" min="10"> </input>
        <input type="number" class="tekst pozadina" placeholder="Unesite distancu u km" id="distanca" min="0.1"> </input>
    </div>
    <button onclick="resetovanje()" class="tekst pozadina"> Resetuj </button>
</body>
</html>
