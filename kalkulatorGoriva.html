<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator goriva</title>
</head>

<body class="celapozadina">
    <script src="script.js"></script>
    <div class="">
        <h1 class="tekst">Kalkulator Goriva</h1>
    </div>

    <div id="osnovno">
        <h4 class="tekst"> Unesite potrosnju u l/100km i cenu litra goriva. </h4>
        <input oninput="novaCena()" type="number" class="objekat" placeholder="Potrosnja u l" id="potrosnja" min="1"></input>
        <input oninput="novaCena()" type="number" class="objekat" placeholder="Cena litra" id="cena" min="1"></input>
        <button onclick="rezultat()" class="objekat2"> Cena kilometra </button>
        <br>
        <h4 class="tekst" id="cenaKilometra"></h4>
    </div>

    <div id="napredno">
        <input oninput="noviRez()" type="number" class="objekat" placeholder="Velicina rezervoara" id="rezervoar" min="1"> </input>
        <input oninput="noviRez()" type="number" class="objekat" placeholder="Unesite distancu u km" id="distanca" min="0.1"> </input>
        <button onclick="rezervoar()" class="objekat2" > Izracunaj </button>
        <br>
        <h4 class="tekst" id="predjenoKm"></h4>
        <h4 class="tekst" id="zeljenaDist"></h4>
    </div>

    <div>
        <br>
        <button onclick="resetovanje()" class="objekat2"> Resetuj </button>
    </div>
    
</body>
</html>
